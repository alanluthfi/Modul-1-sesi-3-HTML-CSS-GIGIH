<!DOCTYPE html>
<html>
<head>
  <title>Spotify Abal Abal</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" /> 
</head>
<body>
  <header>
    <h1>Spotify Abal Abal</h1>
  </header>

  <div class="section">
    <h2 class="section-title">All Songs</h2>
    <ul class="song-list">
      <li class="song-list-item">
        <img class="song-thumbnail" src="Queendom.jpg" alt="Song 1">
        <span class="song-title">Queendom</span>
        <span class="song-singer">Red Velvet</span>
      </li>
      <li class="song-list-item">
        <img class="song-thumbnail" src="seisyun complex.jpg" alt="Song 2">
        <span class="song-title">Seisyun Complex</span>
        <span class="song-singer">Kessoku Band</span>
      </li>
    </ul>
  </div>

  <div class="section">
    <h2 class="section-title">Most Played Songs</h2>
    <ul class="song-list">
      <li class="song-list-item">
        <img class="song-thumbnail" src="Idol.jpg" alt="Song 3">
        <span class="song-title">Idol</span>
        <span class="song-singer">Yoasobi</span>
      </li>
      <li class="song-list-item">
        <img class="song-thumbnail" src="Yoru ni Kakeru.jpg" alt="Song 4">
        <span class="song-title">Yoru Ni Kakeru</span>
        <span class="song-singer">Yoasobi</span>
      </li>
    </ul>
  </div>

  <div class="section">
    <h2 class="section-title">Add Song to Playlist</h2>
    <form class="playlist-form">
      <input class="playlist-input" type="text" placeholder="Enter song name">
      <button class="playlist-submit" type="submit">Add</button>
    </form>
  </div>
</body>
</html>
